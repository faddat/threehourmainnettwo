syntax = "proto3";
package faddat.threehourmainnettwo.threehourmainnettwo;

option go_package = "github.com/faddat/threehourmainnettwo/x/threehourmainnettwo/types";

import "gogoproto/gogo.proto";

message Post {
  string creator = 1;
  uint64 id = 2;
  string title = 3; 
  string body = 4; 
  string ipfs = 5; 
}
